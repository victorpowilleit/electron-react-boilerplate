name: Sync Upstream

on:
  schedule:
    - cron: '0 3 * * *'  # roda todo dia às 03:00 UTC
  workflow_dispatch:     # permite rodar manualmente pelo GitHub

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do seu fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # usamos token manualmente
          fetch-depth: 0              # necessário para pegar histórico completo

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Adicionar repositório upstream
        run: |
          git remote add upstream https://github.com/electron-react-boilerplate/electron-react-boilerplate.git
          git fetch upstream

      - name: Fazer merge com upstream/main
        run: |
          git checkout main
          git merge upstream/main || echo "Nenhuma mudança para mesclar"

      - name: Push para origin/main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main
