name: Sync Upstream

on:
  schedule:
    - cron: '0 3 * * *'  # Roda todo dia às 03:00 UTC
  workflow_dispatch:     # Permite rodar manualmente

jobs:
  sync:
    # Só roda se o repositório for o original (seu fork base)
    if: github.repository == 'victorpowilleit/electron-react-boilerplate'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do seu fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Adicionar repositório upstream
        run: |
          git remote add upstream https://github.com/electron-react-boilerplate/electron-react-boilerplate.git
          git fetch upstream

      - name: Fazer merge com upstream/main
        run: |
          git checkout main
          git merge upstream/main || echo "Nenhuma mudança para mesclar"

      - name: Push para origin/main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main
